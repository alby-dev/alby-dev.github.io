<section class="container list">
  <header>
    <h1 class="title">
      <a class="title-link" href="{{ .Permalink | safeURL }}">
        {{ trim .Title "s" }}

        <!-- {{- if eq .Kind "term" -}}
        {{- i18n .Data.Plural 1 | title -}}
        {{- print ": " -}}
        {{- end -}}
        {{- i18n (lower .Title) | default .Title | title -}} -->
      </a>
    </h1>
  </header>
  {{ .Content }}
  <ul>
    {{ range .Paginator.Pages }}
    <li>
      <span class="date">{{ .Date | time.Format (.Site.Params.dateFormat | default "2 January 2006" ) }}</span>
      <a class="title" href="{{ .Params.externalLink | default .RelPermalink }}">{{ .Title }}</a>
      {{$category := index (.Page.Params.Categories) 0 }}
      <span style="flex:1;text-transform: uppercase; color:#ffdd00; text-align: right;">
        ({{$category}})</span>
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
